<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CVT-UAITEC{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta  http-equiv="X-UA-Compatible" content="IE=edge"/>
  <!-- AQUI VOCÊ IMPORTA SEUS CSS -->
  <link rel="stylesheet" href="{% static 'assets/bootstrap.min.css' %}" media="screen"/>
  <link rel="stylesheet" href="{% static 'assets/bootstrap.css' %}" media="screen"/>
</head>
<body>
  <!-- AQUI VOCÊ COLOCA O CORPO DA SUA PÁGINA -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">CVT - UAITEC</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Início</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="{% url 'cursos' %}" role="button" aria-haspopup="true" aria-expanded="false">Cursos</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="{% url 'cursos' %}">Informática Básica</a>
          <a class="dropdown-item" href="{% url 'cursos' %}">Informática Avançada</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'contato' %}">Contato</a>
      </li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Minha Conta</a></li>
    </ul>
  </div>
</nav>
<div>
  <div class="container">
      {% block container %} {% endblock %}
        <footer id="footer">
          <div class="row">
            <div class="col-lg-12">
              <ul class="list-unstyled">
                <li class="float-lg-right"><a href="#top">Voltar ao topo</a></li>
                <li><a href="">Contatos</a></li>
                <li><a href="">Termos de Uso</a></li>
              </ul>
            </div>
          </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="{% static 'assets/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js.js' %}"></script>
</body>
</html>
